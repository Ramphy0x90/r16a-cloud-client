<div class="quick-settings-container">
	<button class="quick-settings-toggle" (click)="toggleSettingsMenu()">
		<i class="bi bi-gear"></i>
	</button>

	@if (isSettingsMenuVisible) {
		<ul class="settings-menu">
			<li class="menu-option theme">
				<span>
					@if (currentThemeBoolean$ | async) {
						Light theme
					} @else {
						Dark theme
					}
				</span>

				<label class="switch">
					<toggle-switch
						[ngModel]="currentThemeBoolean$ | async"
						(ngModelChange)="toggleTheme($event)"
					>
					</toggle-switch>
				</label>
			</li>
		</ul>
	}
</div>
